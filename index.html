<head>

<body>

<header>
  <h1>NICO-VOXBOT ACADEMY</h1>
  <p>Somos una plataforma de aprendizaje con Inteligencia Artificial</p>
</header>

<section>
  <div class="card">
    <h2>Clases con Inteligencia Artificial</h2>
    <p>Clases 24/7 con lecciones, ejercicios, juegos educativos y tareas.</p>

    <h3>Modo Aventura para Ni√±os</h3>
    <p>Misiones, puntos, retos y videojuegos educativos.</p>

    <button onclick="entrarClase()">üéì Entrar a Clase con la IA</button>
  </div>
</section>

<section id="clase-privada">
  <div class="card">
    <h2 id="bienvenida"></h2>

    <h3 id="nivel"></h3>
    <p>Lecci√≥n: <b id="leccion"></b></p>

    <h3 id="pregunta"></h3>
    <input id="respuesta" placeholder="Escribe tu respuesta">
    <br>
    <button onclick="verificarRespuesta()">‚úÖ Enviar</button>

    <p id="resultado"></p>

    <h3>‚≠ê Puntos: <span id="puntos">0</span></h3>

    <button onclick="modoNinos()">üïπÔ∏è Modo Ni√±os</button>
    <button onclick="siguienteNivel()">‚û°Ô∏è Siguiente Nivel</button>
  </div>
</section>

<button class="soporte" onclick="soporte()">üí¨</button>

<script>
let usuario = {
  nombre: "",
  edad: "",
  pais: "",
  puntos: 0,
  nivel: 0
};

let niveles = [
  {
    nombre: "Nivel 1 - B√°sico",
    leccion: "Saludos b√°sicos",
    ejercicios: [
      { pregunta: "Hola", respuesta: "hello" },
      { pregunta: "Gracias", respuesta: "thank you" },
      { pregunta: "Adi√≥s", respuesta: "goodbye" }
    ]
  },
  {
    nombre: "Nivel 2 - Intermedio",
    leccion: "Frases comunes",
    ejercicios: [
      { pregunta: "¬øC√≥mo est√°s?", respuesta: "how are you" },
      { pregunta: "Me llamo Ana", respuesta: "my name is ana" },
      { pregunta: "Hasta pronto", respuesta: "see you soon" }
    ]
  }
];

let indice = 0;

function entrarClase() {
  usuario.nombre = prompt("Ingrese su nombre:");
  usuario.edad = prompt("Edad:");
  usuario.pais = prompt("Pa√≠s:");

  document.getElementById("bienvenida").innerText =
  "üéì Bienvenido a tus lecciones de NICO-VOXBOT ACADEMY, " + usuario.nombre;

  document.getElementById("clase-privada").style.display = "block";
  iniciarNivel();
  guardarProgreso();
}

function iniciarNivel() {
  let nivel = niveles[usuario.nivel];
  document.getElementById("nivel").innerText = nivel.nombre;
  document.getElementById("leccion").innerText = nivel.leccion;
  indice = 0;
  mostrarPregunta();
}

function mostrarPregunta() {
  let nivel = niveles[usuario.nivel];

  if (indice < nivel.ejercicios.length) {
    document.getElementById("pregunta").innerText =
    nivel.ejercicios[indice].pregunta;
    document.getElementById("respuesta").value = "";
  } else {
    document.getElementById("pregunta").innerText = "‚úÖ Nivel completado";
  }
}

function verificarRespuesta() {
  let nivel = niveles[usuario.nivel];
  let user = document.getElementById("respuesta").value.toLowerCase();
  let correcta = nivel.ejercicios[indice].respuesta;

  if (user === correcta) {
    usuario.puntos += 10;
    document.getElementById("resultado").innerText = "‚úÖ Correcto!";
  } else {
    document.getElementById("resultado").innerText =
    "‚ùå Incorrecto. Era: " + correcta;
  }

  document.getElementById("puntos").innerText = usuario.puntos;
  indice++;
  guardarProgreso();
  setTimeout(mostrarPregunta, 1000);
}

function siguienteNivel() {
  if (usuario.nivel < niveles.length - 1) {
    usuario.nivel++;
    iniciarNivel();
  } else {
    document.getElementById("pregunta").innerText =
    "üèÜ Curso completado, certificado generado";
  }
  guardarProgreso();
}

function modoNinos() {
  alert("üéÆ Misi√≥n infantil activada. ¬°Completa ejercicios y gana estrellas!");
}

function soporte() {
  window.open("https://wa.me/18099999999", "_blank");
}

function guardarProgreso() {
  localStorage.setItem("nicoUsuario", JSON.stringify(usuario));
}

function cargarProgreso() {
  let data = localStorage.getItem("nicoUsuario");
  if (data) {
    usuario = JSON.parse(data);
    document.getElementById("puntos").innerText = usuario.puntos;
  }
}

window.onload = cargarProgreso;
</script>

</body>
</html>
